<mat-card>
    <mat-card-title>
        Select
    </mat-card-title>
    <mat-card-content>
        <p>Select a color:</p>
        <mat-radio-group [(ngModel)]="myColor" name="mycolor">
            <mat-radio-button value="blue">Blue</mat-radio-button>
            <mat-radio-button value="red">Red</mat-radio-button>
            <mat-radio-button value="green">Green</mat-radio-button>
        </mat-radio-group>
        <br> <br>
        Choose a font size:
        <mat-form-field>
            <mat-select placeholder="Enter a font size:" [(ngModel)]="myFontSize" name="myfontsize">
                <mat-option value="1rem">1rem </mat-option>
                <mat-option value="2rem">2rem</mat-option>
                <mat-option value="3rem">3rem</mat-option>
                <mat-option value="4rem">4rem</mat-option>
                <mat-option value="5rem">5rem</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <p>Result</p>
        <p [ngStyle]="{ fontSize: myFontSize, color: myColor}">Teste</p>
    </mat-card-footer>
</mat-card>
